	<body>
		<div class="wrapper">
			<canvas id="bg" width="900" height="600"></canvas>
			<div id="tips" style="display:none">
				<div class="tiphead">无效移牌</div>
				<div class="tipbody">仅当其中所有的牌都按照正确的降序排列并且位于同样牌套时才可以一次移动多张牌</div>
			</div>
		</div>
		<script>
			//扩展数组操作
			Array.prototype.shuffle=function(){
				var arr=[];
				while(this.length>0){
					arr.push(this.splice(Math.floor(Math.random()*this.length),1)[0]);
				}
				return arr;
			};
			(function(){
				//居中显示
				$(".wrapper").css({
					"left":($("body")[0].clientWidth-900)/2
				});
				//创建背景
				var ctx=$("#bg")[0].getContext("2d");
				console.log(ctx);
				var gd=ctx.createRadialGradient(450,300,10,450,300,550);
				gd.addColorStop(0,"#0D8F39");
				gd.addColorStop(1,"#06491D");
				ctx.fillStyle=gd;
				ctx.fillRect(0,0,900,600);
				//创建椭圆
				//from http://www.cnblogs.com/shn11160/archive/2012/08/27/2658057.html
				function ellipse(c, x, y, a, b)
				{
					var k = .5522848,
					ox = a * k, // 水平控制点偏移量
					oy = b * k; // 垂直控制点偏移量
					c.beginPath();
					//从椭圆的左端点开始顺时针绘制四条三次贝塞尔曲线
					c.moveTo(x - a, y);
					c.bezierCurveTo(x - a, y - oy, x - ox, y - b, x, y - b);
					c.bezierCurveTo(x + ox, y - b, x + a, y - oy, x + a, y);
					c.bezierCurveTo(x + a, y + oy, x + ox, y + b, x, y + b);
					c.bezierCurveTo(x - ox, y + b, x - a, y + oy, x - a, y);
					c.closePath();
					c.stroke();
					c.fill();
				};
								//创建黑桃的函数
				function createSpade(){
					var h=54,w=48;
					var tmp=$("<canvas>");
					tmp.attr("width",w);
					tmp.attr("height",h);
					var tmpx=tmp[0].getContext("2d");
					tmpx.fillStyle="#fff";
					tmpx.fillRect(0,0,w,h);
					tmpx.fillStyle="#000";
					tmpx.beginPath();
					tmpx.moveTo(24,0);
					tmpx.bezierCurveTo(5,20,-5,30,5,42);
					tmpx.bezierCurveTo(18,50,20,40,24,35)
					tmpx.lineTo(24,0);
					tmpx.stroke();
					tmpx.fill();
					var tmpcanvas=$("<canvas>");
					tmpcanvas.attr("width",w);
					tmpcanvas.attr("height",h);
					var tmpctx=tmpcanvas[0].getContext("2d");
					tmpctx.putImageData(tmpx.getImageData(0,0,w/2,h),0,0);
					tmpx.translate(w,0);
					tmpx.scale(-1,1);
					tmpx.drawImage(tmpcanvas[0],0,0);
					tmpx.translate(w,0);
					tmpx.scale(-1,1);
					tmpx.beginPath();
					tmpx.moveTo(24,30);
					tmpx.lineTo(16,50);
					tmpx.lineTo(13,53);
					tmpx.lineTo(35,53);
					tmpx.lineTo(32,50);
					tmpx.lineTo(24,30);
					tmpx.fill();
					var tgd=ctx.createRadialGradient(8,8,2,15,15,12);
					tgd.addColorStop(0,"#fff");
					tgd.addColorStop(1,"#000");

					for(var i=order;i<cpos.length-1;i++){

				function getPokerByPO(pos,order){

				function rotatePoker(pk,from,to,callback,step){
					step=step||10;
					pk.attr("deg",from||0);
					var x=setInterval(function(){
						var tag=($.browser.chrome?"-webkit-":"")+"transform";
						var deg=parseInt(pk.attr("deg"))+step;
						pk.css(tag,"rotateY("+deg+"deg)");
						pk.attr("deg",deg);
						if(deg+step>to){
							clearInterval(x);
							pk.css(tag,"rotateY("+to+"deg)");
							pk.attr("deg",to);
							if(callback){callback()}
						}
					},1000/48);
				}
				function openPoker(pk){
					var pos=parseInt(pk.attr("pos"));
					var order=parseInt(pk.attr("order"));
					console.log(pos+":"+(order-1));
					var npok=getPokerByPO(pos,order-1);
					var num=parseInt(npok.attr("num"));
					var left=parseInt(npok.css("left"));
					var top=parseInt(npok.css("top"));
					var tag=($.browser.chrome?"-webkit-":"")+"transform";
					var t=createPoker(pokerlist[num],left,top);
					t.css(tag,"rotateY(90deg)");
					//设置卡片属性
					setPokerAttr(t,pos,order-1,num);
					stat.posopen[pos]++;
					rotatePoker(npok,0,90,function(){
						npok.remove();
						rotatePoker(t,90,0);
					});
					
				}
				function adjustPosPoker(pos,from,del,callback){
					var calcY=stat.pos[pos]*10;
					if(stat.posopen[pos]>0){
						calcY=calcY+=(stat.posopen[pos]-1)*15;
					}
					if(!from && (calcY+104>444)){
						var st=stat.pos[pos]-stat.posopen[pos];
						var sty=10+st*10;
						var eny=(444-104);
						var avr=(eny-sty)/(stat.posopen[pos]-1);
						stat.posdis[pos]=avr;
						for(j=st+1;j<stat.pos[pos];j++){
							(function(j){
								var ci=getPokerByPO(pos,j);
								ci.animate({
									"top":sty+avr*(j-st)
								},"fast",function(){
									//console.log("xxxxxxxxxxxxxxxxxx:"+j)
									if(j==stat.pos[pos]-1){
										if(callback){callback()}
									}
								});
							})(j);
						}
					}else{
						console.log("restore...");
						//原来拥挤的排列复原回去
						del=del||0;
						if(from && stat.posopen[pos]-del > 1){
							console.log("restore ...");
							var st=stat.pos[pos]-stat.posopen[pos];
							var sty=10+st*10;
							var avr=25;
							stat.posdis[pos]=25;
							for(j=st+1;j<stat.pos[pos]-del;j++){
								(function(j){
									var ci=getPokerByPO(pos,j);
									ci.animate({
										"top":sty+avr*(j-st)
									},"fast",function(){
										if(j==stat.pos[pos]-del-1){
											if(callback){callback()}
										}
									});
								})(j);
							}
						}else{
							if(callback){callback()}
						}
					}
					console.log(calcY);
				}
				function gotoPos(pk,topos){
					var frompos=parseInt(pk.attr("pos"));
					var cardNum=1;
					if(pk.attr("multi")=="yes"){
						cardNum=parseInt(pk.attr("multiNum"));
					}
					//翻开原位置的牌
					if(stat.pos[frompos]-cardNum>0 && stat.posopen[frompos] -cardNum == 0){
						openPoker(pk);
					}
					//多张牌的情况
					if(pk.attr("multi")=="yes"){
						var od=parseInt(pk.attr("order"));
						var op=parseInt(pk.attr("pos"));
						for(var j=0;j<cardNum;j++){
							(function(j){
								var ci=getPokerByPO(op,od+j);
								ci.attr("pos",topos).attr("order",(stat.pos[topos]+j)).animate({
									"left":12+topos*88,
									//"top":10+(stat.pos[topos]+j)*10+(stat.posopen[topos]+j)*15
									"top":(stat.pos[topos]-stat.posopen[topos]+1)*10+(stat.posopen[topos]+j)*(stat.posdis[topos]||25)
								},"fast",function(){
									ci.css("zIndex",parseInt(ci.attr("order")));
								});
							})(j);
						}
					}else{
						pk.attr("pos",topos).attr("order",stat.pos[topos]).animate({
							"left":12+topos*88,
							//"top":10+(stat.pos[topos])*10+stat.posopen[topos]*15
							"top":(stat.pos[topos]-stat.posopen[topos]+1)*10+stat.posopen[topos]*(stat.posdis[topos]||25)
						},"fast",function(){
							pk.css("zIndex",parseInt(pk.attr("order")));
						});
					}
					stat.pos[frompos]-=cardNum;
					stat.pos[topos]+=cardNum;
					stat.poslist[topos]=stat.poslist[topos].concat(stat.poslist[frompos].splice(stat.poslist[frompos].length-cardNum,stat.poslist[frompos].length));
					stat.posopen[frompos]-=cardNum;
					stat.posopen[topos]+=cardNum;
					if(stat.pos[frompos]==0){
						stat.posopen[frompos]=0;
					}
					adjustPosPoker(topos,"","",function(){
						if(checkFull(topos)){
							console.log("A...............K occurred!");
							packUpPoker(topos);
						}
					});
					adjustPosPoker(frompos);
				}
				function returnToOrigin(pk){
					var cardNum=1;
					if(pk.attr("multi")=="yes"){
						cardNum=parseInt(pk.attr("multiNum"));
					}
					console.log("cn:"+cardNum);
					var od=parseInt(pk.attr("order"));
					var op=parseInt(pk.attr("pos"));
					for(var j=0;j<cardNum;j++){
						(function(j){
							var ci=getPokerByPO(op,od+j);
							ci.attr("order",stat.pos[parseInt(ci.attr("pos"))]-cardNum+j).animate({
								"left":12+parseInt(ci.attr("pos"))*88,
								"top":10+parseInt(ci.attr("order"))*10+(stat.posopen[parseInt(ci.attr("pos"))]-cardNum+j)*15
							},"",function(){
								ci.css("zIndex",parseInt(ci.attr("order")));
							});
						})(j);
					}
					adjustPosPoker(op);
				}
				function packUpPoker(pos){
					var p=stat.packed;
					var so=stat.poslist[pos].length;
					//弹出当前位置的顶上13张牌
					stat.poslist[pos].splice(so-13,so);
					stat.posopen[pos]-=13;
					stat.pos[pos]-=13;
					//如果拿完13张，当前牌堆没有翻开的牌了，且牌堆还有牌，需要翻开一张
					if(stat.pos[pos]>0 && stat.posopen[pos]==0){
						openPoker(getPokerByPO(pos,so-13));
					}else{
						//调整牌堆
						console.log("adjust pack poker");
						adjustPosPoker(pos,true);
					}
					//120,455
					for(var j=1;j<=13;j++){
						(function(j){
							var ci=getPokerByPO(pos,so-j);
							ci.css("zIndex",990-j).animate({
								"left":120+p*35,
								"top":455
							},"fast",function(){
								//ci.css("zIndex",parseInt(ci.attr("order")));
								console.log("complete current ...... : "+j);
								if(j==13){
									//收起牌堆数+1
									stat.packed++;
									//将老K从牌底抽出
									var lk=getPokerByPO(pos,so-13);
									console.log(lk);
									lk.animate({
										"left":120+p*35+80
									},"normal",function(){
										console.log("aaaaaaaaaaaaaaaa");
										//将老K移至牌堆顶部
										lk.css("zIndex",999+p);
										//将老K移回原位
										lk.animate({
											"left":120+p*35
										},"normal",function(){
											//删除老K下方所有牌
											for(var m=1;m<13;m++){
												var mi=getPokerByPO(pos,so-m);
												mi.remove();
											}
											//清除老K的pos及order属性，以免被获取 
											lk.attr("pos","");
											lk.attr("order","");
											if(stat.packed==8){
												alert("恭喜你，过关啦！");
											}
										});
									});
								}
							});
						})(j);
					}
				}
				function checkFull(pos){
					//console.log(stat.poslist[pos].slice(stat.poslist[pos].length-13,stat.poslist[pos].length).join(""));
					if(stat.posopen[pos]>=13){
						if(stat.poslist[pos].slice(stat.poslist[pos].length-13,stat.poslist[pos].length).join("")=="KQJ098765432A"){
							return true;
						}else{
							return false;
						}
					}
				}
				function checkJoin(a,b){
					if(a=="0"){a="10";}
					if(b=="0"){b="10";}
					if(a=="A"){return false;}
					else{
						console.log(a+":"+b);
						if(a+b=="2A"||a+b=="KQ" || a+b=="QJ" || a+b=="J10") return true;
						if(!isNaN(parseInt(a))&&!isNaN(parseInt(b))){
							if((parseInt(a) - parseInt(b)) == 1){
								console.log(a+":"+b);
								 return true;
							}
						}
						return false;
					}
				}
				function checkCross(cc,cx,cy){
					var posx1=12+cc*88;
					var posy1=(stat.pos[cc]-stat.posopen[cc]+1)*10+stat.posopen[cc]*(stat.posdis[cc]||25);
					//var posy1=10+stat.pos[cc]*10+stat.posopen[cc]*15;
					//(stat.pos[topos]-stat.posopen[topos]+1)*10+stat.posopen[topos]*(stat.posdis[topos]||25)
					var posx2=posx1+80;
					var posy2=posy1+104;
					//console.log(posx1+":"+posy1+"|"+posx2+":"+posy2);
					var xdis=posx2-cx;
					var ydis=cy>posy1?(posy2-cy):(cy+104-posy1);
					var adis=xdis*ydis;
					return adis;
				}
				//创建卡槽的函数

									var fy=parseInt(fo.css("top"));
									
									for(var j=1;j<on;j++){
										var oi=getPokerByPO(op,od+j);
										console.log("reset moved poker top:"+(fy+j*25)+"px");
										oi.css({
											"top":(fy+j*25)+"px"
										});
									}
								}
								for(var j=0;j<on;j++){
									var oi=getPokerByPO(op,od+j);
									oi.css({
										"left":(parseInt(oi.css("left"))+xdis)+"px",
										"top":(parseInt(oi.css("top"))+ydis)+"px"
									});
								}
							}else{
								on=1;
								pk.css({
									"left":(parseInt(pk.css("left"))+xdis)+"px",
									"top":(parseInt(pk.css("top"))+ydis)+"px"
								});
							}
							var calcY=stat.pos[op]*10;
							if(stat.posopen[op]>0){
								calcY=calcY+=(stat.posopen[op]-1)*15;
							}
							if(calcY+104>444 && !stat.posadjust[op]){
								stat.posadjust[op]=true;
								adjustPosPoker(op,true,on);
							}
						}
					}
				});

				//创建一个黑桃
				var spade=createSpade();
				
				/* //创建扑克
				for(var i=1;i<=13;i++){
					createPoker(i,12+(i-1)%10*88,i>10?150:10);
				}*/
				//记录一些状态
				var stat={
					"pos":[],
					"posopen":[], //当前各个位置上有多少张牌是正面翻开的
					"poslist":[],
					"posdis":[], //存放每堆牌中的牌距
					"sendNum":0,//存放当前发到第几张牌
					"sendTo":0, //存放最后一次发牌的卡槽编号
					"posadjust":[], //卡牌调整状态，当前是否已经调整
					"moveadjust":0, //被移动的卡牌状态调整
					"packed":0,  //被收起的牌堆
					"issending":false //是否正在发牌
					
				};
				//创建卡槽
				for(var i=1;i<=13;i++){
					createPokerPos(12+(i-1)%10*88,10);
				}
				//创建牌
				var pokerchr="A234567890JQKA234567890JQKA234567890JQKA234567890JQK";
				var pokerlist=(pokerchr+pokerchr).split("");
				var pokerStartY=455;
				//洗牌
				pokerlist=pokerlist.shuffle();
				console.log(pokerlist);
				console.log(pokerlist.length);
				//创建最初的4张牌
				var startPokerArray=[createPokerBack(670,pokerStartY,103),
				createPokerBack(660,pokerStartY,102),
				createPokerBack(650,pokerStartY,101)];
				var startPoker=createPokerBack(640,pokerStartY,100);
				startPoker.click(function(){
					stat.issending=true;
					sendPoker(10,function(){
						console.log(stat.sendNum);
						if(stat.sendNum>=104){
							startPoker.remove();
						}else if(stat.sendNum>=94){
							startPokerArray.pop().remove();
							startPoker.css("left",670);
						}else if(stat.sendNum>=84){
							startPokerArray.pop().remove();
							startPoker.css("left",660);
						}else if(stat.sendNum>=74){
							startPokerArray.pop().remove();
							startPoker.css("left",650);
						}
						stat.issending=false;
					});
				});
				//初始化牌卡槽数据
				for(var i=0;i<10;i++){
					stat.poslist[i]=[];
				}
				//开始发牌
				function setPokerAttr(t,pos,order,num,isSend){
					t.attr("pos",pos);
					t.attr("order",order);
					t.attr("num",num);
					t.css("zIndex",isSend?999:order);
					t.addClass("poker_sended");
				}
				function sendPoker(max,callback,n){
					n=n||1;
					var t=null;
					var posNum=stat.sendNum%10;
					if(stat.sendNum>53){
						posNum=(stat.sendNum-4)%10;
					}
					if(stat.sendNum<44){
						t=createPokerBack(640,pokerStartY);
					}else{
						t=createPoker(pokerlist[stat.sendNum],640,pokerStartY);
						stat.posopen[posNum]=stat.posopen[posNum]||0;
						stat.posopen[posNum]++;
					}
					//将牌数据推入对应卡槽
					stat.poslist[posNum].push(pokerlist[stat.sendNum]);
					var order=stat.pos[posNum]||0;
					//设置卡片属性
					setPokerAttr(t,posNum,order,stat.sendNum,true)
					t.animate({
						"left":12+posNum*88,
						"top":10+order*10+(stat.sendNum>53?((stat.posopen[posNum]||0)-1)*15:0)
					},"normal",function(){
						t.css("zIndex",parseInt(t.attr("order")));
						adjustPosPoker(parseInt(t.attr("pos")));
					});
					order++;
					stat.pos[posNum]=order;
					stat.sendNum++;
					if(n<max){
						setTimeout(function(){
							sendPoker(max,callback,n+1);
						},50);
					}else{
						if(callback){
							callback();
						}
						console.log(stat.poslist);
					}
				}
				sendPoker(54);
				window.stat=stat;
			})();
			
			/*
				发牌时，没考虑牌压缩的问题  fixed
				发牌时，会从牌下方经过，应该先动画到目标位置，再设置zindex fixed
				当牌有K到A时，收起牌堆 fixed
				当牌堆过长，收掉K到A时，原牌堆长度未恢复。fixed	
				撤消功能
				提示功能
				牌不能移动时，显示提示		fixed	
				点击发牌时，上一轮动画未完成，应该禁止发下一轮的，防止连续点击
				
			*/
		</script>
